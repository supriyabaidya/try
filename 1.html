<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Assignment 1</title>
        <link href="styles/styles.css" type="text/css" rel="stylesheet" />
        <style>
            #pictures img {
                width: 200px;
                height: 200px
            }
        </style>
        
        <script src="jquery-1.10.2.js" ></script>
		
		<script >
			$(function(){
				$("#menuInclude").load("menu.html");
			});
		</script>
		
    </head>
    
    <body>
        <h1>Assignment 1</h1>
        
        <div id="menuInclude" ></div>
        
        <h3>Image loading and unloading</h3>
        
        
        <input type="text" id="input"><br/>
        <input type="button" onclick="mainFunction()" value="input"><br/>
        <p id="message"></p><br/>
        
        <div id="pictures">
            <img id="1" ><img id="2"><img id="3">
            <img id="4"><img id="5"><br/><img id="6">
            <img id="7"><img id="8"><img id="9"><br/>
        </div>

        
        <script type="text/javascript">
            
            
            
            var inputN;
            var currentIndex=0,lastIndex=1;
            var intervalIncrease,intervalDecrease
            
            
            function mainFunction()
            {
                clearInterval(intervalIncrease);
                clearInterval(intervalDecrease);
                
                inputN=document.getElementById("input").value;
                
                if(inputN<1 || inputN>9)
                {
                    document.getElementById("message").innerHTML="please enter input between 1 to 9";
                    return;
                }
                
                currentIndex=lastIndex;
                if(inputN>lastIndex)
                {
                    intervalIncrease=setInterval('second("increase")',1000);
                }
                else if(inputN<=lastIndex)
                {
                    intervalDecrease=setInterval('second("decrease")',1000);
                }
            }
            
            function second(type)
            {
                if(type=="increase")
                {                    
                    if(currentIndex>inputN)
                    {
                        clearInterval(intervalIncrease);
                        document.getElementById("message").innerHTML="increase index : stopped";
                        lastIndex=inputN;
                        return;
                    }
                    document.getElementById("message").innerHTML="increase index : "+currentIndex;

                    document.getElementById(currentIndex).setAttribute("src","images\\"+currentIndex+".jpg");
                    
                    currentIndex++;
                }
                if(type=="decrease")
                {
                    if(currentIndex<=inputN)
                    {
                        clearInterval(intervalDecrease);
                        document.getElementById("message").innerHTML="decrease index : stopped";
                        lastIndex=inputN;
                        return;
                    }
                    document.getElementById("message").innerHTML="decrease index : "+currentIndex;

                    document.getElementById(currentIndex).setAttribute("src","");
                    document.getElementById(currentIndex).setAttribute("alt","");
                    
                    currentIndex--;
                }
                
            }
        </script>
    </body>
</html>
