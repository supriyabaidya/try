        <script type="text/javascript">
            var i = 0, interval;
    //        for(i=0;i<word.length;i++)
    //            document.write(word.charAt(i)+"</br>");
            function printWord(word)
            {
                var i = 0;
                for (i = 0; i < word.length; i++)
                    document.write(word.charAt(i) + "</br>");
            }

            function startTime(w)
            {
                var time = new Date();
                var h = time.getHours(), m = time.getMinutes(), s = time.getSeconds();
                document.getElementById("time").innerHTML = w + " => " + h + " : " + m + " : " + s;
            }

            function stopTime(w)
            {
                clearInterval(interval);
                document.getElementById("time").innerHTML = w;
            }




        </script>
