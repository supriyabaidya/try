		Input string :<br/>
		<input type="text" id="string"  /><br/>
		Input n :<br/>
		<input type="text" id="n"  /><br/>
		<button type="button" onclick='document.getElementById("output1").innerHTML=rotate(document.getElementById("string").value,parseInt(document.getElementById("n").value))' >rotate</button><br/>
		
		Output :<br/>
		<div id="output1" ></div><br/>		
		
		<script type="text/javascript">
			
			function rotate(str,n) {
				var returnStr="";
				var strLength =str.length;
	            var tempCharCode,temp;
	            var $i=0;
				for($i=0;$i<strLength;$i++ )
				{
					tempCharCode=str.charCodeAt($i);
	                tempCharCode+=n;
	                temp=String.fromCharCode(tempCharCode);
	                returnStr+=temp;
	                
				}
	            
	            
				return returnStr;
			}
		</script>

		<script type="text/javascript">
		
			function validate(name) {
                var regExpString=/^([A-Z][a-z]*\.\s)*[A-Z][a-z]*$/g ;
//                var regExpString=/^[a-zA-Z0-9\.-]+@[a-zA-Z0-9\.-]+\.[a-zA-Z0-9\.-]+$/g
                
                if(regExpString.test(name))
                    document.getElementById("output2").innerHTML="correct input";
                else
                    document.getElementById("output2").innerHTML="incorrect input";
			}
		</script>
